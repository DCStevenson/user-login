<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Screen</title>
    <link rel="stylesheet" href="login-page.css">
    <script defer src="forgot-page.js"></script>
</head>
<body>
    <main id="main-holder">
        <h1 id="login-header">Remember Login</h1>

        <form id="email-form">
            <input type="text" name="email" id="email-field" class="email-form-field" placeholder="Enter E-Mail">
            <input type="submit" value="submit" id="email-form-submit">
        </form>

        <div id="success-message-holder">
            <p id="success-message">Invalid username</p>
        </div>

    </main>
    
</body>
</html>
